<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        .cen{
align-content: center;        }
    </style>
</head>
<body>
    <table border="3">
<tr>
    <td class="cen" colspan="2"> A </td>
    <td class="cen" rowspan="2">B</td>
</tr>
<tr>
    <td class="cen" rowspan="2">C</td>
    <td class="cen">D</td>
</tr>
<tr>
    <td class="cen" colspan="2"> E</td>
</tr>
    </table>
</body>
</html>
