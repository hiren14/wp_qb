<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <ul>
        <li style="list-style-type:circle">Home</li>
        <li style="list-style-type:disc">about</li>
        <li style="list-style-type:square">contact</li>
    </ul>
    
    <ol>
        <li style="list-style-type: lower-alpha;"> <font color="red"> Home</font> </li>
        <li style="list-style-type: decimal;">about</li>
        <li style="list-style-type: lower-greek;">contact</li>
    </ol>
</body>
</html>
